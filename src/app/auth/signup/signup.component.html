<section class="signup-form">
    <form 
        fxLayoutGap="10px"
        fxLayout="column" 
        fxLayoutAlign="center center" 
        #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <input 
                matInput type="email" 
                placeholder="Email" 
                ngModel 
                name="email"
                email
                required
                #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty!!</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')"> Email is invalid!!</mat-error>
        </mat-form-field>
        
        <mat-form-field>
            <input 
                matInput 
                type="password" 
                placeholder="password" 
                ngModel 
                name="password"
                required
                minlength="6"
                #pwInput="ngModel">

            <mat-error 
                *ngIf="pwInput.hasError('required')">Field must not be empty!!</mat-error>
            <mat-error 
                *ngIf="!pwInput.hasError('required')">Password has to be at least 6 characters long.</mat-error>

            <mat-hint>Should be at least 6 characters long.</mat-hint>
            <mat-hint align="end"> {{ pwInput.value?.length }}/6</mat-hint>
        </mat-form-field>
        <mat-form-field>
            <mat-label> Your birthday</mat-label>
            <input 
                matInput 
                [matDatepicker]="picker"
                ngModel
                name="birthdate"
                required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        
        <mat-checkbox 
            labelPosition="before" 
            color="primary"
            ngModel
            name="agree"
            required>Agree to Terms and Conditions.</mat-checkbox>
        
        <button 
            type="submit" 
            mat-stroked-button 
            color="primary"
            [disabled]="f.invalid">Submit</button>
    </form>
</section>
